<!DOCTYPE html>

<head>
    <title>Add Content Page</title>
    <link type="image/x-icon" rel="shortcut icon" href="https://dxc-itg.sabacloud.com/production/NA3T1SNB0081/public/DXC_1518638397373.ico" />
    <link rel="stylesheet" href="../res/css/TabGenerator.css">
    <script src="../res/js/comon.js"></script>
    
 
    <script type="text/javascript">

        var intTextBox = 0;
       var varConf = getParameterByName('page');
        function addElement() {
            intTextBox++;
            var objNewDiv = document.createElement('div');
            objNewDiv.setAttribute('id', 'div_' + intTextBox);
            objNewDiv.innerHTML = 'Tab name ' + intTextBox + ': &nbsp;&nbsp; <input type="text" id="tb_' + intTextBox + '" name="tb_' + intTextBox + '"/>';
            document.getElementById('content').appendChild(objNewDiv);
        }

        function removeElement() {
            if (0 < intTextBox) {
                document.getElementById('content').removeChild(document.getElementById('div_' + intTextBox));
                intTextBox--;
            } else {
                alert("No textbox to remove");
            }
        }

        function generatefile() {
            //var textToSave = document.getElementById("inputTextToSave").value;
            var textToSave = '<!DOCTYPE html>'
            textToSave += '\n<html>\n<head>\n<link rel="stylesheet" href="../../res/css/tab.css">'
            textToSave += '\n<script type="text/javascript" src="../../res/js/header.js">' + '<' + '/script' + '>'
            textToSave += '\n</head>'
            textToSave += '\n</body>'


            textToSave += '\n<div class="tab">'
            for (i = 1; i <= intTextBox; i++) {
                if (i == 1) {
                    textToSave += '\n<button class="tablinks" onclick="openTab(event, \'tab1\')" id="defaultOpen">' + tb_1.value + '</button>'
                }
                else {
                    var tb = document.getElementById('tb_' + i).value
                    textToSave += '\n<button class="tablinks" onclick="openTab(event,  \'tab' + i + "'" + ')">' + tb + '</button>'
                }
            }

            textToSave += '\n</div>'
            for (i = 1; i <= intTextBox; i++) {
                if (i != 2) {
                    textToSave += '\n<div id="tab' + i + '" class="tabcontent">'
                }
                else {
                    textToSave += '\n<div id="tab' + i + '" class="tabcontent" style="display:none">'
                }
                textToSave += '\n<iframe src="tab' + i + '.html" width="100%" height="100%" frameborder=0>'

                textToSave += '\n<p>Your browser does not support iframes.</p>'
                textToSave += '\n</iframe>'
                textToSave += '\n</div>'
            }

            textToSave += '\n<script src="../../res/js/tab.js">' + '<' + '/script' + '>'

            textToSave += '\n' + '<' + '/body' + '>'
            textToSave += '\n' + '<' + '/html' + '>'


            var textToSaveAsBlob = new Blob([textToSave], { type: "text/html" });
            var textToSaveAsURL = window.URL.createObjectURL(textToSaveAsBlob);
            // var fileNameToSaveAs = document.getElementById("inputFileNameToSaveAs").value;
            //var fileNameToSaveAs = '01.html'
            var fileNameToSaveAs = varConf + '.html';
            if (window.navigator && window.navigator.msSaveOrOpenBlob) {
                window.navigator.msSaveOrOpenBlob(textToSaveAsBlob, fileNameToSaveAs);
            } else {

                var downloadLink = document.createElement("a");
                downloadLink.download = fileNameToSaveAs;
                downloadLink.innerHTML = "Download File";
                downloadLink.href = textToSaveAsURL;
                downloadLink.onclick = destroyClickedElement;
                downloadLink.style.display = "none";
                document.body.appendChild(downloadLink);

                downloadLink.click();
                // downloadLink.onclick();
            }
        }

        function destroyClickedElement(event) {
            document.body.removeChild(event.target);
        } 
      

            
    </script>
</head>
<body>
    <div style="position: relative; top: 0px; left: 0px; padding-left: 0; background-color: #000000;">
